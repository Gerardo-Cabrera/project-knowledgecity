<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title> LMS </title>
</head>
<body>
    <div class="container container-form">
        <div class="row">
            <div class="col-8 offset-2 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 padding-zero">
                <div id="message-login" class="alert"></div>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-8 offset-2 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 padding-zero">
                    <img src="assets/images/Logo.svg">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-10 offset-2 col-sm-10 offset-sm-2 col-md-7 offset-md-3 col-lg-5 offset-lg-4">
                    <p>
                        <h6 class="margin-zero"> Welcome to the Learning Management System </h6>
                        <span class="span">Please log in to continue</span>
                    </p>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col-8 offset-2 col-sm-9 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 padding-zero">
                    <label class="label-user">
                        <input type="text" class="form-control rounded-pill user input" id="username" placeholder="Username" autocomplete="on">
                    </label>
                </div>
            
                <div class="col-8 offset-2 col-sm-9 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 padding-zero">
                    <label class="label-password">
                        <input type="password" class="form-control rounded-pill input" id="password" placeholder="Password" autocomplete="on">
                    </label>
                </div>
            
                <div class="form-check offset-2 offset-sm-2 offset-md-3 offset-lg-4 padding-zero">
                    <input type="checkbox" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">Remember me</label>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col-8 offset-2 col-sm-9 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4 padding-zero">
                    <label class="label-login">
                        <button type="button" id="btn-login" class="btn btn-login rounded-pill">Log In</button>
                    </label>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
