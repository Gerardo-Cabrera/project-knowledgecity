<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title> LMS </title>
</head>
<body>
    <div class="col-8 offset-2 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
        <h3 class="text-center"> User List </h3>
    </div>
    <div class="container">
        <div class="col-12 col-sm-12 col-md-12 col-lg-8 offset-lg-2 div-table">
            <table id="tableUsers" class="table table-striped">
                <thead>
                    <tr>
                        <th colspan="4" style="background-color: #ed7f3d;"></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>

        <div id="pagination-wrapper" class="text-center"></div>
        <div class="col-8 offset-4 col-sm-8 offset-sm-4 col-md-8 offset-md-4 col-lg-7 offset-lg-5">
            <nav aria-label="Page navigation example" class="text-center">
                <ul class="pagination text-center">
                </ul>
            </nav>
        </div>
    </div>
    <footer class="text-center footer">
        <button id="btn-logout" type="button" class="text-center btn-logout"> 
            <i class="fas fa-sign-out-alt"></i> Log Out 
        </button>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
